<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Animations and Pagination</title>
  <link rel="stylesheet" href="animation_pagination.css" />
</head>
<body>

  <h1>CSS Animations & Pagination Demo</h1>

  <div class="animated-box slow infinite delay">
    Animated Box 1 (slow, infinite, delayed)
  </div>

  <div class="animated-box fast finite no-delay">
    Animated Box 2 (fast, 3 iterations, no delay)
  </div>

  <nav class="pagination spaced">
    <a href="#" class="page">1</a>
    <a href="#" class="page">2</a>
    <a href="#" class="page">3</a>
    <a href="#" class="page">4</a>
  </nav>

  <nav class="pagination nospace">
    <a href="#" class="page">1</a><a href="#" class="page">2</a><a href="#" class="page">3</a><a href="#" class="page">4</a>
  </nav>

</body>
</html>
