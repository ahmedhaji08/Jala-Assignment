<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Restrictions Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Input Restrictions</h2>
    <form>
      <!-- min and max -->
      <label for="age">Age (min=18, max=60):</label>
      <input type="number" id="age" name="age" min="18" max="60">

      <!-- maxlength -->
      <label for="username">Username (maxlength=10):</label>
      <input type="text" id="username" name="username" maxlength="10" placeholder="Max 10 chars">

      <!-- readonly -->
      <label for="readonly">Read-Only Field:</label>
      <input type="text" id="readonly" name="readonly" value="Fixed Value" readonly>

      <!-- required -->
      <label for="email">Email (required):</label>
      <input type="email" id="email" name="email" required>

      <!-- size -->
      <label for="short">Short Text (size=20):</label>
      <input type="text" id="short" name="short" size="20" placeholder="Short field">

      <!-- value -->
      <label for="defaultValue">Default Value Field:</label>
      <input type="text" id="defaultValue" name="defaultValue" value="Pre-filled">

      <!-- disabled -->
      <label for="disabled">Disabled Input:</label>
      <input type="text" id="disabled" name="disabled" value="Can't Edit" disabled>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
