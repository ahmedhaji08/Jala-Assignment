<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Types</title>
  <link rel="stylesheet" href="grid_types.css">
</head>
<body>

  <h1>Basic CSS Grid</h1>
  <div class="grid-basic">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
    <div>Box 5</div>
    <div>Box 6</div>
  </div>

  <h1>Grid with Areas</h1>
  <div class="grid-areas">
    <header>Header</header>
    <nav>Nav</nav>
    <main>Main</main>
    <aside>Aside</aside>
    <footer>Footer</footer>
  </div>

  <h1>Auto-fit Grid</h1>
  <div class="grid-autofit">
    <div>Item A</div>
    <div>Item B</div>
    <div>Item C</div>
    <div>Item D</div>
    <div>Item E</div>
    <div>Item F</div>
  </div>

</body>
</html>
