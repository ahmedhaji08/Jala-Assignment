<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Hover Background Change (CSS Only)</title>
  <link rel="stylesheet" href="table_hover.css" />
</head>
<body>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Smartphone</td>
          <td>$599</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Laptop</td>
          <td>$1200</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Headphones</td>
          <td>$199</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
