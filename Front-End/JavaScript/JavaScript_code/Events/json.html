<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access JSON Object</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Person Details</h1>

  <p id="firstName"></p>
  <p id="lastName"></p>
  <p id="age"></p>
  <p id="city"></p>

  <script>
    const person = {
      firstName: "Ahmed",
      lastName: "Haji",
      age: 24,
      city: "Hyderabad"
    };

    // Display properties using dot notation
    document.getElementById('firstName').textContent = "First Name: " + person.firstName;
    document.getElementById('lastName').textContent = "Last Name: " + person.lastName;
    document.getElementById('age').textContent = "Age: " + person.age;
    document.getElementById('city').textContent = "City: " + person.city;
  </script>

</body>
</html>
