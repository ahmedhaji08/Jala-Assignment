<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iframe and Marquee Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f5f7fa;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 20px;
    }

    marquee {
      margin: 20px auto;
      width: 80%;
      padding: 10px;
      background: #0077cc;
      color: white;
      font-size: 1.2rem;
      border-radius: 8px;
      font-weight: bold;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: 3px solid #0077cc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Embedding an Iframe with a Marquee</h1>

  <marquee behavior="scroll" direction="left" scrollamount="8" onmouseover="this.stop()" onmouseout="this.start()">
    Welcome to the coolest webpage with scrolling text and embedded content!
  </marquee>

  <iframe src="https://www.wikipedia.org" title="Wikipedia"></iframe>

</body>
</html>
