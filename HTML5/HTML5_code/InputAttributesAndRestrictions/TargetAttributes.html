<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Target Attribute Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .links {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    a {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      margin: 10px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #388e3c;
    }

    iframe {
      border: 2px solid #555;
      width: 100%;
      height: 300px;
      border-radius: 8px;
    }

    .note {
      text-align: center;
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Target Attribute Examples</h1>

  <div class="links">
    <a href="https://www.google.com" target="_self">Open Google (_self)</a>
    <a href="https://www.wikipedia.org" target="_blank">Open Wikipedia (_blank)</a>
    <a href="https://www.github.com" target="iframe1">Open GitHub (in iframe)</a>
  </div>

  <iframe name="iframe1" title="Embedded content here"></iframe>

  <p class="note">Click the third link to open GitHub inside the frame below using <code>target="iframe1"</code>.</p>

</body>
</html>
