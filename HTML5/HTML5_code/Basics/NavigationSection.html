<!-- Internal Navigation with Enhanced Styling -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Section Navigator</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    .nav {
      position: sticky;
      top: 0;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .btn {
      color: white;
      background-color: #38cc77;
      margin: 0 15px;
      padding: 10px 25px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .btn:hover {
      background-color: #2faa61;
      border-color: white;
      transform: scale(1.05);
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
    }

    .one {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    .two {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    .three {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #222;
    }

    .four {
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 16px;
        padding: 8px 15px;
        margin: 0 8px;
      }

      .section {
        font-size: 2rem;
        text-align: center;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="#section1" class="btn">Section 1</a>
    <a href="#section2" class="btn">Section 2</a>
    <a href="#section3" class="btn">Section 3</a>
    <a href="#section4" class="btn">Section 4</a>
  </div>

  <div class="section one" id="section1">Section 1</div>
  <div class="section two" id="section2">Section 2</div>
  <div class="section three" id="section3">Section 3</div>
  <div class="section four" id="section4">Section 4</div>

</body>
</html>
